<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Creative Result</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            text-transform: uppercase;
        }

        .section {
            padding: 20px;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .list li {
            flex: 1 1 calc(50% - 15px);
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            transition: background 0.3s;
        }

        .list li:hover {
            background: #eef2f5;
        }

        .list li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            display: block;
            transition: color 0.3s;
        }

        .list li a:hover {
            color: #0056b3;
        }

        .circle-chart {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(#6a11cb 0% 20%, #eef2f5 20% 100%);
            position: relative;
        }

        .circle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .circle-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
            color: #6a11cb;
            z-index: 1;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background: #f5f5f5;
            border-top: 1px solid #ddd;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tự đánh giá kết quả làm việc nhóm</h1>
        </div>

        <div class="section">
            <div class="section-title">Những gì đã đóng góp trong project nhóm:</div>
            <ul class="list">
                <li><a href="https://nhatquan-2005.github.io/hci2025group12/about.html">About</a></li>
                <li><a href="https://nhatquan-2005.github.io/hci2025group12/project.html">Tab implementation</a></li>
                <li><a href="https://nhatquan-2005.github.io/hci2024group12/subjectInfo.html">Môn học</a></li>
                <li><a href="https://nhatquan-2005.github.io/hci2024group12/schedule.html">Lịch học</a></li>
            </ul>
        </div>

        <div class="section">
            <div class="section-title">Tự đánh giá phần trăm đóng góp vào project nhóm:</div>
            <div class="circle-chart">
                <div class="circle">
                    <div class="circle-label">20%</div>
                </div>
            </div>
        </div>

        <div class="footer">
            &copy; 2025 HCI
        </div>
    </div>
</body>
</html>
